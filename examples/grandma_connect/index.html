<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Tracker</title>
    <style>
        #image {
            display: block;
            margin: 0 auto;
            position: relative;
        }
    </style>
</head>

<body>
    <img id="image" src="image.png" alt="Trackable Image">
    <script>
        const image = document.getElementById('image');
        let ws;
        let lastSend = 0;
        const reconnectInterval = 1000; // Reconnect interval in ms

        function connectWebSocket() {
            ws = new WebSocket('ws://localhost:8000'); // Replace with your WebSocket server address

            ws.onopen = () => {
                console.log('Connected to WebSocket server');
            };

            ws.onclose = () => {
                console.log('Disconnected from WebSocket server');
                setTimeout(connectWebSocket, reconnectInterval);
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                ws.close();
            };
        }

        connectWebSocket();

        image.addEventListener('mousemove', (event) => {
            const now = performance.now();
            if (ws.readyState === WebSocket.OPEN && now - lastSend >= 33.33) { // ~30 FPS
                ws.send(JSON.stringify({ x: event.clientX, y: event.clientY }));
                lastSend = now;
            }
        });
    </script>
</body>

</html>
